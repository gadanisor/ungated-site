[build]
  command = "npm run build"
  publish = "" # nimic, pentru că e SSR
  functions = ".netlify/functions"

[[redirects]]
  from = "https://www.ungated.net/*"
  to = "https://ungated.net/:splat"
  status = 301
  force = true

# API routes către funcția server
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# Toate rutele SSR → funcția server
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
