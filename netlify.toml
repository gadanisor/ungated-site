[build]
  command = "pnpm run build"
  publish = ".output/public"

[build.environment]
  NODE_OPTIONS = "--max-old-space-size=4096"

# IMPORTANT:
# Configurează NUXT_PUBLIC_SUPABASE_URL și NUXT_PUBLIC_SUPABASE_ANON_KEY
# direct în Netlify UI (Site settings -> Environment variables).
# Nu le seta aici ca "${VAR}" (creează loop).

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200