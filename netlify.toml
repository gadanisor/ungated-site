[build]
  command = "npm run build"
  publish = ".output"
  functions = ".output/server/functions"

# Redirect www → apex
[[redirects]]
  from = "https://www.ungated.net/*"
  to = "https://ungated.net/:splat"
  status = 301
  force = true

# API calls către funcția SSR
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# SSR pentru toate rutele
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
