[build]
  command = "npm run build"
  publish = ".output/public"
  functions = ".netlify/functions"

[build.environment]
  NODE_VERSION = "22"            # pune versiunea ta (ex: 20, 22)
  NUXT_TELEMETRY_DISABLED = "1"

# 301: www → apex
[[redirects]]
  from = "https://www.ungated.net/*"
  to = "https://ungated.net/:splat"
  status = 301
  force = true

# API → funcția server (Nuxt Nitro)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# SSR catch-all
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

# Cache agresiv pentru asset-uri generate de Nuxt
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers de bază
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
