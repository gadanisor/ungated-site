[build]
  command = "npm run generate"
  publish = ".output/public"

# SPA fallback: toate rutele servesc index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Opțional) www → apex
[[redirects]]
  from = "https://www.ungated.net/*"
  to = "https://ungated.net/:splat"
  status = 301
  force = true

# Headers de securitate (opțional)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
